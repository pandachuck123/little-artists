<section>
  <form [formGroup]="form" >
    <h2   style="font-family: 'Courgette', cursive;     font-size: 38px;text-align: center;
    " class="sp-title animate__animated animate__backInDown animate__delay-1s mt-3" >Multi Student Report</h2>

    <div class="row" style="margin-top: 120px;">

      <div class="col-md-1"></div>
      <div class="col-md-3">
        <mat-form-field>
          <mat-label>Student Name</mat-label>
          <input type="text" matInput [formControl]="name" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">

            <!--          <mat-select formControlName="states">-->
            <mat-option  *ngFor="let state of filteredOptions  | async" [value]="state">{{state.name}}</mat-option>
          </mat-autocomplete>
          <!--          </mat-select>-->
        </mat-form-field>
      </div>

      <div class="col-md-3">
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="picker1" [formControl]="date">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
      </div>
      <div class="col-md-3">

      <mat-form-field >
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="picker2" [formControl]="date2">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field></div>
      <div class="col-md-2">
        <button mat-raised-button color="primary" (click)="submit(form.value)">Submit</button>
      </div>
    </div>
  </form>
</section>
<section style="padding: 3%" >
  <div>

    <div>
      <table mat-table [dataSource]="PeriodicElement" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Student">
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Student}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

   <ng-container matColumnDef="date2">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date2}} </td>
        </ng-container>
        <ng-container>
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td ><button mat-raised-button color="primary">Submit</button> </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>

</section>
