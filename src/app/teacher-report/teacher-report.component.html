<section>
  <form [formGroup]="form" >
    <!--<p style="margin-top: 80px;">-->

    <!--</p>-->
    <!--<h2 style="text-align: center;"  style="font-family: 'New Rocker', cursive;font-size: 250%;font-weight: 500;" class="sp-title animate__animated animate__backInDown animate__delay-0s mt-1" >Teacher Report</h2>-->
    <h2  style="font-family: 'New Rocker', cursive;font-size: 250%;font-weight: 500;padding-top: 20px;" class="text-center" >Teacher Report</h2>

    <div class="row w-100">
      <div class="col-md-3"></div>
      <div class="col-md-3">


<!--        <mat-form-field class="example-full-width">-->
<!--          <mat-label>Assignee</mat-label>-->
<!--          <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">-->
<!--          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">-->
<!--            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">-->
<!--              {{option.name}}-->
<!--            </mat-option>-->
<!--          </mat-autocomplete>-->
<!--        </mat-form-field>-->

        <mat-form-field >
          <mat-label>Teacher Student</mat-label>
          <input type="text" matInput [formControl]="name" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">

          <!--          <mat-select formControlName="states">-->
            <mat-option  *ngFor="let state of filteredOptions  | async" [value]="state">{{state.name}}</mat-option>
          </mat-autocomplete>
          <!--          </mat-select>-->
        </mat-form-field>
      </div>
      <div class="col-md-2">

        <button mat-raised-button color="primary" (click)="submit(name.value)">Submit</button>
      </div>
    </div>
  <div class="row w-100" style="margin-top: 60px">
    <div class="col-md-8"></div>
      <div class="col-md-1">
         <a download="my-custom-file.pdf" href="assets/pdf/Aaliya Singh.pdf" style="margin-left: 13px;background-color: #3378BD" ><button mat-raised-button color="primary">PDF</button></a>
      </div>
      <div class="col-md-1">
        <a download="my-custom-file.pdf" href="assets/pdf/Aaliya Singh.pdf" style="width: 15px;margin-left: 13px;background-color: #3378BD" ><button mat-raised-button color="primary">EXCEL</button></a>
      </div>
      <div class="col-md-1">
        <a download="my-custom-file.pdf" href="assets/pdf/Aaliya Singh.pdf" style="margin-left: 13px;background-color: #3378BD" ><button mat-raised-button color="primary">Doc</button></a>
      </div>
    </div>
  </form>

</section>
<section style="padding: 3%" >
  <div>

    <div>
      <table mat-table [dataSource]="PeriodicElement" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Student">
          <th mat-header-cell *matHeaderCellDef> Student Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Student}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef> Teacher </th>
          <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
        </ng-container>


        <ng-container matColumnDef="timeslot">
          <th mat-header-cell *matHeaderCellDef> Time Slot </th>
          <td mat-cell *matCellDef="let element"> {{element.timeslot}} </td>
        </ng-container>
        <ng-container matColumnDef="day">
          <th mat-header-cell *matHeaderCellDef> Day </th>
          <td mat-cell *matCellDef="let element"> {{element.day}} </td>
        </ng-container>
        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef> comment </th>
          <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
        </ng-container>
<!--<ng-container matColumnDef="caption">-->
<!--          <th mat-header-cell *matHeaderCellDef> Caption </th>-->
<!--          <td mat-cell *matCellDef="let element"> {{element.caption}} </td>-->
<!--        </ng-container>-->



<!--        <ng-container matColumnDef="action">-->
<!--          <th mat-header-cell *matHeaderCellDef> action </th>-->
<!--          <td mat-cell *matCellDef="let element"> {{element.action}} </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    </div>

</section>
